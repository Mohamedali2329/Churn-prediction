version: '3.8'

services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    platform: linux/amd64
    container_name: churn-prediction-db
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-churn_prediction}
      - MYSQL_USER=${MYSQL_USER:-churn_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-churn_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database_script.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - churn-network
    command: --default-authentication-plugin=mysql_native_password

  # FastAPI Backend Service
  fastapi:
    build:
      context: .
      platform: linux/amd64
    container_name: churn-prediction-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-mysql+pymysql://churn_user:churn_password@mysql:3306/churn_prediction}
      - FASTAPI_PREDICT_URL=http://fastapi:8000/predict
      - FASTAPI_PAST_PREDICTIONS_URL=http://fastapi:8000/past_predictions/
    command: uvicorn code.app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - churn-network

  # Streamlit Frontend Service
  streamlit:
    build:
      context: .
      platform: linux/amd64
    container_name: churn-prediction-ui
    ports:
      - "8501:8501"
    environment:
      - DATABASE_URL=${DATABASE_URL:-mysql+pymysql://churn_user:churn_password@mysql:3306/churn_prediction}
      - FASTAPI_PREDICT_URL=http://fastapi:8000/predict
      - FASTAPI_PAST_PREDICTIONS_URL=http://fastapi:8000/past_predictions/
    command: streamlit run code/app/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    depends_on:
      - fastapi
      - mysql
    restart: unless-stopped
    networks:
      - churn-network

volumes:
  mysql_data:
    driver: local

networks:
  churn-network:
    driver: bridge

